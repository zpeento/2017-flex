<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入框布局</title>
	<style>
		.input-layout{
			display: flex;
		}
		.input-layout-input{
			flex:1;
			background-color: black
		}
		.input-layout-button{
			flex:0 0 30px;
			background-color: green
		}
	</style>
</head>
<body>
	<div class="input-layout">
		<span class="input-layout-item">...</span>
		<input type="text" class="input-layout-input">
		<button class="input-layout-button">...</button>
	</div>
</body>
</html>

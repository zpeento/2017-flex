<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用flex实现网格布局</title>
	<style>
		.grid-container{
			display: flex;
			background: black;
		}
		.grid-cell{
			flex:1;
		}
		.grid-cell.u-full{
			flex:0 0 100%;
		}
		.grid-cell.u-1of2{
			flex:0 0 50%;
		}
		.grid-cell.u-1of3{
			flex: 0 0 33.33%;
		}
		.grid-cell.u-1of4{
			flex: 0 0 25%;
		}
		@media (max-width: 768px){
			.grid-container{
				display: flex;
				flex-direction:column;
				background: black;
			}
			.grid-cell{
				flex:1;
			}
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-cell u-1of2" style="background:red">...</div>
	</div>
	<div class="grid-container">
		<div class="grid-cell u-1of4" style="background:blue">...</div>
	</div>
</body>
</html>

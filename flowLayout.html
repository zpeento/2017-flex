<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用flex实现简单的流式布局</title>
	<style>
		.parent{
			width: 200px;
			height: 150px;
			background-color: black;
			display: flex;
			flex-flow:row wrap;
			-webkit-flex-flow:row wrap;
			align-content:flex-start;
		}
		.child{
			box-sizing:border-box;
			background-color: blue;
			flex: 0 0 50px;
			height: 50px;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>
</body>
</html>
